{% extends 'base_new.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section id="portfolio">
    <div class="container text-center">
        <div class="row">
            <div class="col-6 mx-auto py-3 card" >
                <div>
                    {% if user.is_staff %}
                    <h3 style="color: #18d26e;">Profile Update</h3>
                    {% else %}
                    <h3 style="color: #18d26e;">Mobile Number Update</h3>
                    {% endif %}
                    <hr>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Change Password" class="btn btn-outline-success" />
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
